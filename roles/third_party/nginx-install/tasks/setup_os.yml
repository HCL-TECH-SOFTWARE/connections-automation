- name:                     Apply repository for CentOS
  template:
    src:                    "{{ __nginx_repo_template }}"
    dest:                   "{{ __nginx_repo_location }}"
  vars:
    dist:                   "centos"
    version:                "{{ ansible_distribution_major_version }}"
  when:
   - ansible_distribution == "CentOS"

- name:                     Apply repository for RHEL
  template:
    src:                    "{{ __nginx_repo_template }}"
    dest:                   "{{ __nginx_repo_location }}"
  vars:
    dist:                   "rhel"
    version:                "{{ ansible_distribution_major_version }}"
  when:
   - ansible_os_family == "RedHat"

- name:                     Install prerequisits for semanage
  package:
    name:                   "{{ item }}"
    state:                  present
  with_items:
    - libselinux-python
    - libsemanage-python
  when:
   - ansible_os_family == "RedHat"
   - ansible_distribution_major_version == "7"


- name:                     Disable SELinux
  selinux:
    state:                  disabled
  ignore_errors:            true
  notify:                   reboot

- name:                     Set httpd_can_network_connect flag on and keep it persistent across reboots
  seboolean:
    name:                   httpd_can_network_connect
    state:                  yes
    persistent:             yes
  ignore_errors:            true

- name:                     "Configure nofile soft = {{ __param_nofile_soft }}"
  pam_limits:
    domain:                 '*'
    limit_type:             soft
    limit_item:             nofile
    value:                  "{{ __param_nofile_soft }}"

- name:                     "Configure nofile hard = {{ __param_nofile_hard }}"
  pam_limits:
    domain:                 '*'
    limit_type:             hard
    limit_item:             nofile
    value:                  "{{ __param_nofile_hard }}"
