---
- name:          Cleanup Binaries directory
  file:          path={{ __tmp_dir }} state=absent
  ignore_errors: true

- name:          Create Binaries directories
  file:          path={{ item }} state=directory mode=0755
  with_items:
    - "{{ __tmp_dir }}"
    - "{{ __tmp_dir }}/wassdk"
    - "{{ __tmp_dir }}/ihs"
    - "{{ __tmp_dir }}/plugins"
    - "{{ __tmp_dir }}/wct"

- name:          Create Logs directory
  file:          path={{ __logs_dir }} state=directory mode=0755

- name:          Download WAS V9 SDK Files
  get_url:
    url:         "{{ ihs_repository_url }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/{{ item.file_name }}"
    mode:        0755
  with_items:    "{{ __was_sdk_files }}"

- name:          Extract WAS V9 SDK Files
  unarchive:
    src:         "{{ __tmp_dir }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/wassdk/"
    copy:        no
  with_items:    "{{ __was_sdk_files }}"

- name:          Download IBM HTTP Server V9 Files
  get_url:
    url:         "{{ __repository_url }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/{{ item.file_name }}"
    mode:        0755
  with_items:    "{{ __this_files }}"

- name:          Extract IBM HTTP Server V9 Files
  unarchive:
    src:         "{{ __tmp_dir }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/ihs"
    copy:        no
  with_items:    "{{ __this_files }}"

- name:          Download IBM HTTP Server V9 Plugin Files
  get_url:
    url:         "{{ __repository_url }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/{{ item.file_name }}"
    mode:        0755
  with_items:    "{{ __this_plugins_files }}"

- name:          Extract IBM HTTP Server V9 Plugin Files
  unarchive:
    src:         "{{ __tmp_dir }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/plugins"
    copy:        no
  with_items:    "{{ __this_plugins_files }}"

- name:          Download IBM HTTP Server V9 WCT Files
  get_url:
    url:         "{{ __repository_url }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/{{ item.file_name }}"
    mode:        0755
  with_items:    "{{ __this_wct_files }}"

- name:          Extract IBM HTTP Server V9 WCT Files
  unarchive:
    src:         "{{ __tmp_dir }}/{{ item.file_name }}"
    dest:        "{{ __tmp_dir }}/wct"
    copy:        no
  with_items:    "{{ __this_wct_files }}"

- name:          Generate Response file
  template:
    src:         "{{ __tpl_file }}"
    dest:        "{{ __rsp_file }}"

- name:          Install IBM HTTP Server Software
  command:
    chdir={{ __tmp_dir }}
    {{ __iim_install_location }}/eclipse/tools/imcl -acceptLicense  -preferences com.ibm.cic.common.core.preferences.keepFetchedFiles={{ __iim_keep_fetched_files }},com.ibm.cic.common.core.preferences.preserveDownloadedArtifacts={{ __iim_preserve_artifacts }} -sVP -log {{ __log_file }} input {{ __rsp_file }}
  register:      cout
  changed_when:  ( cout.stdout.find(__version_check) != -1)

- name:          Overwrite admin.conf
  template:
    src:         "{{ __tpl_admin_conf }}"
    dest:        "{{ __ihs_install_location }}/conf/admin.conf"

- name:          Create symbolic link for index.html
  file:
    src:         "{{ __ihs_install_location }}/htdocs/index_ihs.html"
    dest:        "{{ __ihs_install_location }}/htdocs/index.html"
    state:       link
    mode:        '0755'

#- debug:        var=cout

- name:          Cleanup Binaries directory
  file:
    state:       absent
    path:        "{{ __tmp_dir }}"
