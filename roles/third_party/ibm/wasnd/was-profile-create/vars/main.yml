---
__profile_name:         "{{ profile_name | default('AppSrv01') }}"
__was_install_location: "{{ was_install_location  | default('/opt/IBM/WebSphere/AppServer') }}"
__default_nodename:      "{{ inventory_hostname_short }}-node"
__was_nodename:         "{{ was_nodename | default( __default_nodename ) }}"
__was_hostname:         "{{ inventory_hostname }}"
__was_username:         "{{ was_username }}"
__was_password:         "{{ was_password }}"
__dmgr_soap_port:       "{{ dmgr_soap_port | default('8879')}}"
__now:                  "{{ lookup('pipe', 'date +%Y%m%d%H%M%S') }}"
__logs_dir:             "{{ __was_install_location }}/logs"
__rsp_file:             "{{ __logs_dir }}/was_profile_node.rsp"
__tpl_file:             "was_profile_node_managed.rsp.j2"
__is_standalone:        "{{ is_standalone | default(false) }}"
__was_soap_timeout:     "{{ was_soap_timeout | default('600') }}"

__tpl_file_no_inline_federation: "was_profile_node_no_inline_federation.rsp.j2"
__was_fp_version_fp20:  "8.5.5020.20210708_1826"
__was_fp_version_fp21:  "8.5.5021.20220202_1245"
__was_fp_version_latest: "{{ was_fp_version_latest | default( __was_fp_version_fp21 ) }}"
__was_fixes_version:    "{{ was_fp_version | default( __was_fp_version_latest ) }}"
