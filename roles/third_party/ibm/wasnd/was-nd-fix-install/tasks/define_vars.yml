    __was_fp_id:    "\"id='com.ibm.websphere.ND.v85' version='{{ __was_fixes_version }}'\""
  when:              ( __was_fixes_version == __was_fp_version_fp19 )

- name:              Use Fix Pack 8.5.5.18?
  set_fact:
