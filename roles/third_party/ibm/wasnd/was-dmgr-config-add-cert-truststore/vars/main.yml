---
__was_install_location: "{{ was_install_location  | default('/opt/IBM/WebSphere/AppServer') }}"
__profile_name: "{{ profile_name | default('Dmgr01') }}"
__was_cellname: "{{ was_cellname | default('ConnectionsCell') }}"
__app_profile_name: "{{ app_profile_name | default('AppSrv01') }}"
__default_nodename: '{{ inventory_hostname_short }}-node'
__nodeName: '{{  nodeName | default( __default_nodename ) }}'
__dmgr_soap_port: "{{ dmgr_soap_port | default('8879')}}"
__was_username: '{{ was_username }}'
__was_password: '{{ was_password }}'
__bin_dir: '{{ __was_install_location }}/profiles/{{ __profile_name }}/bin'

__trust_cert_tpl_file: add_trust_signer_cert.py.j2
__trust_cert_rsp_file: '{{ __bin_dir }}/add_trust_signer_cert.py'
__trust_cert_scope: "{{ trust_cert_scope | default('cell') }}"
__retrieve_cert_port: "{{ retrieve_cert_port | default('443') }}"
__trust_cert_host: '{{ trust_cert_host | default( cnx_application_ingress ) }}'
__trust_cert_alias: '{{ trust_cert_alias | default( __trust_cert_host ) }}'

__msteams_login_host: "{{ integrations_msteams_login_host | default('login.microsoftonline.com') }}"
