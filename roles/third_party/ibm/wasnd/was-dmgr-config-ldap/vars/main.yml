---
__profile_name:              "{{ profile_name | default('Dmgr01') }}"
__was_install_location:      "{{ was_install_location  | default('/opt/IBM/WebSphere/AppServer') }}"
__default_nodename:           "{{ inventory_hostname_short }}-node"
__was_nodename:              "{{ was_nodename | default( __default_nodename ) }}"
__was_username:              "{{ was_username }}"
__was_password:              "{{ was_password }}"
__dmgr_soap_port:            "{{ dmgr_soap_port | default('8879')}}"
__now:                       "{{ lookup('pipe', 'date +%Y%m%d%H%M%S') }}"
__bin_dir:                   "{{ __was_install_location }}/profiles/{{ __profile_name }}/bin"
__rsp_file:                  "{{ __bin_dir }}/was_config_ldap.py"
__tpl_file:                  "was_config_ldap.py.j2"
__success_file:              "{{ __bin_dir }}/was-dmgr-config-ldap.success"

__ldap_repo:                 "{{ ldap_repo | default('LDAP_PRODUCTION1') }}"
__ldap_login_properties:     "{{ ldap_login_properties | default('mail;uid') }}"
__ldap_realm:                "{{ ldap_realm | default('dc=cnx,dc=pnp-hcl,dc=com') }}"
__ldap_server_default:       "{{ hostvars[groups['ldap_servers'][0]]['inventory_hostname'] }}"
__ldap_server:               "{{ ldap_server | default( __ldap_server_default ) }}"
__ldap_bind_user:            "{{ ldap_bind_user | default('cn=Admin,dc=cnx,dc=pnp-hcl,dc=com') }}"
__ldap_bind_pass:            "{{ ldap_bind_pass | default('password') }}"
__ldap_server_type:          "{{ ldap_server_type | default('CUSTOM') }}"
__ldap_ssl_enabled: "{{ ldap_ssl_enabled | default('false') }}"
__ldap_server_port: "{{ ldap_server_port | default('389') }}"
