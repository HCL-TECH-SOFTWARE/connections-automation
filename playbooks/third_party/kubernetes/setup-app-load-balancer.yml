# Setup Prometheus Operator
---
- name:                    Get Instance IDs for K8s servers
  hosts:                   k8s_masters,k8s_workers
  roles:
    - roles/third_party/kubernetes/aws-alb/k8s_instanceids

- name:                    Get Instance IDs for CNX servers
  hosts:                   was_servers
  roles:
    - roles/third_party/kubernetes/aws-alb/cnx_instanceids

- name:                    Configure ALB
  hosts:                   localhost
  roles:
    - roles/third_party/kubernetes/aws-alb/configure-alb
