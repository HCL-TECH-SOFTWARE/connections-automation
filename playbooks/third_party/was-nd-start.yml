---
- name:                    Start HTTP Servers
  hosts:                   ihs_servers
  become:                  true
  roles:
    - roles/third_party/ibm/ihs/ibm-http-server-start

- name:                    Start DMGR
  hosts:                   dmgr
  become:                  true
  roles:
    - { role: roles/third_party/ibm/wasnd/was-dmgr-start,
        when: pool_server is not defined }

- name:                    Start WAS Nodes
  hosts:                   was_servers
  serial:                  1
  become:                  true
  roles:
    - { role: roles/third_party/ibm/wasnd/was-nodeagent-start,
        when: pool_server is not defined }

- name:                    Start CNX Clusters
  hosts:                   dmgr
  become:                  true
  roles:
    - roles/third_party/ibm/wasnd/was-dmgr-start-cluster

- name:                    Start Docs Clusters
  hosts:                   dmgr
  become:                  true
  roles:
    - { role: roles/hcl/docs/start_docs_clusters,
        when: groups.docs_servers is defined and groups.docs_servers|length > 0 }
